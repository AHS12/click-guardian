build:
  buildFlags: ["-tags=windows"]
  env:
    CGO_ENABLED: "1"
    GOOS: "windows"
    GOARCH: "amd64"
  directoryFilters: ["-node_modules", "-vendor", "-testdata"]
  allowModfileModifications: true
  allowImplicitNetworkAccess: true

formatting:
  gofumpt: true

ui:
  diagnostic:
    staticcheck: false
  completion:
    usePlaceholders: false
    
analyses:
  fillstruct: false
  nonewvars: false
  undeclaredname: false
